<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Font Awesome  -->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/normalize.min.css">
      <link rel="stylesheet" href="css/index.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- jQuery library -->
      <script data-main="js/ts_compiled/Main_Oracle" src="js/require.js" type="text/javascript"></script>

      <title> PDP Page</title>
   </head>
   <body>
      <!--  Header  -->
      <header>
         <h2>Header</h2>
      </header>
      <!-- / Header -->
      <!--  Breadcrumb -->
      <div class="container">
         <div class="breadcrumb">
            <a href="#">Exchange</a>
            <a href="#">Home &amp; Appliances </a>
            <a href="#">Furniture &amp; Mattresses </a>
            <a href="#">Living Room Furniture </a>            
            <a href="#" class="active-link"> Sofas &amp; Couches </a>            
         </div>
      </div>
      <!-- Images Area  -->
      <div id="pdp">

      </div>
      
      
      <br>
      <!-- Quantity Stepper  -->

      <br><br>
      <!-- / Quantity Stepper  -->
      
      <br><br>
      <!-- Tabs for PDP  -->
      <div class="container-tab">
        <div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Spec')">Specifications</button>
  <button class="tablinks" onclick="openCity(event, 'RateReview')">Ratings &amp; Reviews</button>
  <button class="tablinks" onclick="openCity(event, 'Warranty')">Warranty</button>
</div>

            <div id="Spec" class="tabcontent">
            <p>Specifications</p>
            </div>

            <div id="RateReview" class="tabcontent">
            <p>Ratings  &amp; Reviews</p> 
            </div>

            <div id="Warranty" class="tabcontent">
            <p>Warranty</p>
            </div>
      </div>
      <!-- Footer -->
      <footer>
         <h2>Footer</h2>
      </footer>

      <script>
      function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
      
      </script>
   </body>
</html>
