<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Font Awesome  -->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/normalize.min.css">
      <link rel="stylesheet" href="css/customflex.css">
      <link rel="stylesheet" href="css/index.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script data-main="js/ts_compiled/Main_Oracle" src="js/require.js" type="text/javascript"></script>
      <title> ODP Page</title>
   </head>
   <body>
      <!--  Header  -->
      <header>
         <h2>Header</h2>
      </header>
      <!-- / Header -->
      <!--  Breadcrumb -->
      <div class="container-fluid">
          <div class="row">
         <div class="breadcrumb">
            <a href="plp.html">Exchange</a>
            <a href="#">Shoes</a>
            <a href="#">Athletic Shoes</a>
            <a href="#" class="active-link">Men's Athletic Shoes</a>            
         </div>
        </div>
      </div>
      <!--  Content Area  -->
      <div class="container-fluid">
            <div class="row">
                  <h1>Order Details</h1>
            </div>
        </div>
      <!--  Aside Section - Filter Nav Begin -->
      <div class="main-wrapper">
          <div class="container-fluid">
              <div class="row">
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                            
                            <ul class="department-section">
                                <li><a href="#"> Account Home </a></li>
                                <li><a href="#"> History </a></li>
                                <li><a href="#"> Wish List </a></li>
                                <li><a href="#"> Email and Password </a></li>
                                <li><a href="#"> Address Book </a></li>
                            </ul>                           
                        </div>
                      <!--  Aside Section - Filter Nav End -->
                      <!-- Main Content Area - PLP  -->
                        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                            <div class="product-group-heading">
                                <div class="heading">
                                    <p>Viewing 1-24 of 24</p>
                                </div>
                                <form id="sortby">
                                    <label class="ax-hidden">Sort</label>
                                    <select name="Recommended" id="select-sort">
                                        <option value="" selected disabled hidden>Choose here</option>
                                        <option value="A-Z">A-Z</option>
                                        <option value="Z-A">Z-A</option>
                                        <option value="price-lh">Price - Low to High</option>
                                        <option value="price-hl">Price - Hight to Low</option>
                                        <option value="rated-hl">Highest Rated First</option>
                                    </select>
                                </form>
                            </div>
                
                            <section id="odp-listing"></section>
                        </div>
                    </div>
                
              </div>
          </div>
      <!-- Footer -->
      <footer>
         <h2>Footer</h2>
      </footer>
   </body>
</html>
