<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Font Awesome  -->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/normalize.min.css">
      <link rel="stylesheet" href="css/index.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script data-main="js/ts_compiled/Main_Oracle" src="js/require.js" type="text/javascript"></script>
      <title> PLP Page</title>
   </head>
   <body>
      <!--  Header  -->
      <header>
         <h2>Header</h2>
      </header>
      <!-- / Header -->
      <!--  Breadcrumb -->
      <div class="container">
         <div class="breadcrumb">
            <a href="#">Exchange</a>
            <a href="#">Shoes</a>
            <a href="#">Athletic Shoes</a>
            <a href="#" class="active-link">Men's Athletic Shoes</a>            
         </div>
      </div>
      <h1>Men's Athletic Shoes</h1>
      <!--  Content Area  -->
      <!--  Aside Section - Filter Nav Begin -->
      <div class="row col-3">
         
        <!--  Department Section Begin  -->
        <ul class="department-section">
        <h2>Department</h2>
            <li><a href="#"> Running </a></li>
            <li><a href="#"> Cleats </a></li>
        </ul>
        <!--  Brand Section Begin -->
        <form class="brand-section" id="filterby">
        <h2>Brand</h2>
            <input type="checkbox" name="361 Degrees" id="checkbox1"> 361 Degrees
            <br>
            <input type="checkbox" name="Adidas" id="checkbox2"> Adidas
        </form>
         
      </div>
      <!--  Aside Section - Filter Nav End -->
      <!-- Main Content Area - PLP  -->
        <div class="row col-6">
            <div class="nav-product">
                <div class="row col-custom">
                    <p>Viewing 1-24 of 24</p>
                </div>
                <form class="row col-custom sort" id="sortby">
                    <label class="ax-hidden">Sort</label>
                    <select name="Recommended" id="select-sort">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="A-Z">A-Z</option>
                        <option value="Z-A">Z-A</option>
                        <option value="price-lh">Price - Low to High</option>
                        <option value="price-hl">Price - Hight to Low</option>
                        <option value="rated-hl">Highest Rated First</option>
                    </select>
                </form>
            </div>

            <section id="plp-listing"></section>
        </div>
      <!-- Footer -->
      <footer>
         <h2>Footer</h2>
      </footer>
   </body>
</html>
