<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Font Awesome  -->
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/normalize.min.css">
      <link rel="stylesheet" href="css/index.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script data-main="js/ts_compiled/Main_Oracle" src="js/require.js" type="text/javascript"></script>
      <title> PLP Page</title>
   </head>
   <body>
      <!--  Header  -->
      <header>
         <h2>Header</h2>
      </header>
      <!-- / Header -->
      <!--  Breadcrumb -->
      <div class="container">
         <div class="breadcrumb">
            <a href="#">Exchange</a>
            <a href="#">Shoes</a>
            <a href="#">Athletic Shoes</a>
            <a href="#" class="active-link">Men's Athletic Shoes</a>            
         </div>
      </div>
      <div class="container">
         <!-- Product type -->
         <div class="product-title">
            <h2>Men's Athletic Shoes</h2>
         </div>
      </div>
      <!--  Content Area  -->
      <!--  Aside Section - Filter Nav Begin -->
      <div class="container aside">
         <div class="row left">
            <!--  Department Section Begin  -->
            <div class="department-section">
                <h6>Department</h6>
               <a href="#"> Running </a>
               <a href="#"> Cleats </a>
            </div>
            <!--  Brand Section Begin -->
            <div class="brand-section">
                <h6>Brand</h6>
               <input type="checkbox" name="361 Degrees" id="checkbox1"> 361 Degrees
               <br>
               <input type="checkbox" name="Adidas" id="checkbox2"> Adidas
            </div>
         </div>
      </div>
      <!--  Aside Section - Filter Nav End -->
      <!-- Main Content Area - PLP  -->
      <div class="container">
         <div class="row nav-product">
            <div class="col-custom">
               <p>Viewing 1-24 of 24</p>
            </div>
            <div class="col-custom sort">
               Sort
               <select name="Recommended" id="select-sort">
                  <option value="A-Z">A-Z</option>
                  <option value="Z-A">Z-A</option>
                  <option value="price-lh">Price - Low to High</option>
                  <option value="price-hl">Price - Hight to Low</option>
                  <option value="rated">Highest Rated First</option>
               </select>
            </div>
         </div>
      </div>
      <br>

      <!-- Main Content Area - PLP End  -->
      <section id="plp-listing"  class="container">
      
      </section>
      <!-- Footer -->
      <footer>
         <h2>Footer</h2>
      </footer>
   </body>
</html>
